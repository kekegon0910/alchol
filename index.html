<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alcohol</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .alcohol {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 300px;
        }

        h1 {
            margin-top: 0;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50; /* グリーン */
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="calculator">
        <h1>アルコール濃度計算</h1>

    <div>
        <label for="num1">アルコールの量(ml)</label>
        <input type="number" id="num1">
    </div>

    <div>
        <label for="num2">元のアルコール濃度(%)</label>
        <input type="number" id="num2">
    </div>

    <div>
        <label for="num3">割るものの量(ml)</label>
        <input type="number" id="num3">
    </div>

    <div>
        <label for="num4">飲みたいアルコール濃度(%)</label>
        <input type="number" id="num4">
    </div>

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
</div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var num4 = parseFloat(document.getElementById("num4").value);
            var resultDiv = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                resultDiv.innerText = "Please enter valid numbers.";
            } else {
                var alryou = num1 * num2/100;
                var noudo = (alryou*100)/num4;
                var warukazu = Math.ceil((noudo-num1)/num3);
                var motoaru = alryou/warukazu;
                var waruryou = num1/warukazu;
                var nomunoudo = Math.ceil((motoaru/(waruryou+num3))*100);

                resultDiv.innerHTML = "缶、ペットボトルの数:" + warukazu + "本" + "<br>アルコール濃度:" + nomunoudo + "%";
            }
        }
    </script>
</body>
</html>
